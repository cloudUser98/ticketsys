<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Sistema de Tickets - DEMO</title>

    </head>
    <body>
        <section id="content">
            <div class="flex flex-col h-screen justify-center">
                <h1 class="font-bold text-4xl">Sistema de tickets</h1>

                <div class="mt-2">
                    <label class="block mb-2 text-sm font-medium text-gray-900 text-l" for="test">Cargar el reporte de ventas</label>
                    <input class="file:p-4 file:bg-indigo-900 file:border-0 file:text-white file:hover:bg-indigo-950 file:cursor-pointer block w-full text-gray-900 border border-gray-300 rounded-md cursor-pointer bg-gray-50 shadow-md focus:outline-none" aria-describedby="test_help" id="test" type="file" required>
                    <p class="mt-1 text-sm text-gray-500 " id="test_help" name="test">XLSX o CSV</p>
                </div>
                <div id="error-archivo" class="text-red-500"></div>
            </div>
        </section>

        <section id="results" hidden>
            <div class="flex flex-col">
                <button id="volver" class="appearance-none bg-indigo-800 text-white border border-gray-200 rounded max-w-48 px-4 leading-tight focus:outline-none focus:border-gray-500" id="grid-city">Volver</button>
                <h1 class="font-bold text-4xl">Resumen del reporte</h1>
                <div id="total-debit" class="text-4xl mt-2">Efectivo:</div>
                <div id="total-credit" class="text-4xl mt-2">Tarjeta:</div>
                <div id="total-t" class="text-4xl mt-2">Transferencia:</div>
                <div id="total-f" class="font-bold text-4xl mt-3 text-green-500">Total:</div>

                <div class="mt-4">
                    <form id="form" class="flex flex-row">
                        <div class="flex flex-row md:w-1/3 px-3 mb-6 md:mb-0">
                            <label class="uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-city">
                                Monto a Cubrir
                            </label>
                            <input id="monto" name="monto" class="appearance-none w-full bg-gray-200 text-gray-700 border border-gray-200 rounded px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" type="number" placeholder="$" required>
                        </div>

                        <div class="flex flex-row md:w-1/3 px-3 mb-6 md:mb-0">
                            <label class="uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-city">
                                Folio Inicial
                            </label>
                            <input id="inicial" min="0" name="inicial" class="appearance-none w-full bg-gray-200 text-gray-700 border border-gray-200 rounded px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" type="number" placeholder="" required>
                        </div>

                        <div class="flex flex-row md:w-1/3 px-3 mb-6 md:mb-0">
                            <label class="uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-city">
                                Folio Final
                            </label>
                            <input id="final" name="final" min="0" class="appearance-none w-full bg-gray-200 text-gray-700 border border-gray-200 rounded px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" type="number" placeholder="" required>
                        </div>

                        <div class="flex flex-row md:w-1/3 px-3 mb-6 md:mb-0">
                            <button type="submit" class="appearance-none bg-indigo-900 text-white border border-gray-200 rounded px-4 leading-tight focus:outline-none focus:border-gray-500" id="grid-city">Generar tickets</button>
                        </div>
                        
                    </form>
                    <div id="error" class="text-red-500"></div>
                    <table id="tickets" class="display " style="width:100%">
                        <thead>
                            <tr>
                                <th></th>
                                <th>
                                    Folio
                                </th>
                                <th>
                                    Total
                                </th>
                            </tr>
                        </thead>
                        <tfoot>
                            <tr>
                                <th></th>
                                <th></th>
                                <th style="text-align:right">Total:</th>
                            </tr>
                        </tfoot>
                    </table>
                </div>

            </div>
        </section>

        <script type="module" src="/src/renderer.js"></script>
    </body>
</html>
