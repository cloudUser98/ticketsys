<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Hello World!</title>
        <link href="https://unpkg.com/dropzone@6.0.0-beta.1/dist/dropzone.css" rel="stylesheet" type="text/css" />

    </head>
    <body>
        <div class="grid gap-4">
            <h1 class="font-bold">Ticket System</h1>
            <p>Demo de sistema de tickets</p>

            <!-- <div>
                <span class="">
                    $
                </span>
                <input id="value" class="border max-w-40" type="text">
            </div> -->

            
            <form id="someform" action="/test"
                data-hx-get="table"
                data-hx-target="#data"
                data-hx-trigger="submit"
                data-hx-swap="innerhtml"
                >
                <div>
                    <label for="input-group-1" class="block mb-2 text-sm font-medium text-gray-900">Cantidad</label>
                    <div class="relative mb-6">
                        <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-currency-dollar" viewBox="0 0 16 16">
                                <path d="M4 10.781c.148 1.667 1.513 2.85 3.591 3.003V15h1.043v-1.216c2.27-.179 3.678-1.438 3.678-3.3 0-1.59-.947-2.51-2.956-3.028l-.722-.187V3.467c1.122.11 1.879.714 2.07 1.616h1.47c-.166-1.6-1.54-2.748-3.54-2.875V1H7.591v1.233c-1.939.23-3.27 1.472-3.27 3.156 0 1.454.966 2.483 2.661 2.917l.61.162v4.031c-1.149-.17-1.94-.8-2.131-1.718zm3.391-3.836c-1.043-.263-1.6-.825-1.6-1.616 0-.944.704-1.641 1.8-1.828v3.495l-.2-.05zm1.591 1.872c1.287.323 1.852.859 1.852 1.769 0 1.097-.826 1.828-2.2 1.939V8.73z"/>
                            </svg>
                        </div>
                        <input type="number" id="input-group-1" name="limit" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5" required>
                    </div>
                </div>
                
                <div class="mt-2">
                    <label class="block mb-2 text-sm font-medium text-gray-900" for="test">Upload file</label>
                    <input class="file:bg-indigo-900 file:border-0 file:text-white file:hover:bg-indigo-950 file:cursor-pointer block w-full text-gray-900 border border-gray-300 rounded-md cursor-pointer bg-gray-50 shadow-md focus:outline-none" aria-describedby="test_help" id="test" type="file" required>
                    <p class="mt-1 text-sm text-gray-500 " id="test_help" name="test">XLSX o CSV.</p>
                </div>

                <div id="last-folio" class="font-bold text-red-700"></div>

                <div  class="mt-2">
                    <button type="submit" class="text-white bg-indigo-900 hover:bg-indigo-950 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 me-2 mb-2 focus:outline-none"
                    >
                        Generar tickets
                    </button>
                </div>
            </form>

            <section>
                <h2 class="font-bold">Tickets</h2>
                <div id="data"></div>
            </section>

        </div>

        <script type="module" src="/src/renderer.js"></script>
    </body>
</html>
