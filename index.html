<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Sistema de Tickets - DEMO</title>

    </head>
    <body style="padding:2rem;">

        <section id="content">

            <div class="flex flex-col justify-center">

                <div class="flex justify-center mb-6">
                <div class="shadow-xl p-4 w-1/6 flex justify-center items-center aspect-square rounded-md border-black">
                    <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor" class="bi bi-receipt-cutoff" viewBox="0 0 16 16">
                        <path d="M3 4.5a.5.5 0 0 1 .5-.5h6a.5.5 0 1 1 0 1h-6a.5.5 0 0 1-.5-.5m0 2a.5.5 0 0 1 .5-.5h6a.5.5 0 1 1 0 1h-6a.5.5 0 0 1-.5-.5m0 2a.5.5 0 0 1 .5-.5h6a.5.5 0 1 1 0 1h-6a.5.5 0 0 1-.5-.5m0 2a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5m0 2a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5M11.5 4a.5.5 0 0 0 0 1h1a.5.5 0 0 0 0-1zm0 2a.5.5 0 0 0 0 1h1a.5.5 0 0 0 0-1zm0 2a.5.5 0 0 0 0 1h1a.5.5 0 0 0 0-1zm0 2a.5.5 0 0 0 0 1h1a.5.5 0 0 0 0-1zm0 2a.5.5 0 0 0 0 1h1a.5.5 0 0 0 0-1z"/>
                        <path d="M2.354.646a.5.5 0 0 0-.801.13l-.5 1A.5.5 0 0 0 1 2v13H.5a.5.5 0 0 0 0 1h15a.5.5 0 0 0 0-1H15V2a.5.5 0 0 0-.053-.224l-.5-1a.5.5 0 0 0-.8-.13L13 1.293l-.646-.647a.5.5 0 0 0-.708 0L11 1.293l-.646-.647a.5.5 0 0 0-.708 0L9 1.293 8.354.646a.5.5 0 0 0-.708 0L7 1.293 6.354.646a.5.5 0 0 0-.708 0L5 1.293 4.354.646a.5.5 0 0 0-.708 0L3 1.293zm-.217 1.198.51.51a.5.5 0 0 0 .707 0L4 1.707l.646.647a.5.5 0 0 0 .708 0L6 1.707l.646.647a.5.5 0 0 0 .708 0L8 1.707l.646.647a.5.5 0 0 0 .708 0L10 1.707l.646.647a.5.5 0 0 0 .708 0L12 1.707l.646.647a.5.5 0 0 0 .708 0l.509-.51.137.274V15H2V2.118z"/>
                    </svg>
                </div>
                </div>

                <h1 class="font-bold text-4xl text-center">Sistema de Impresi√≥n de Tickets</h1>

                <div id="error-archivo" class="mb-2 mt-2 text-red-500"></div>

                <div class="text-center mt-5">*Selecciona un reporte de ventas</div>

                <div class="flex justify-center mt-2">
                    <div class="rounded-lg shadow-2xl max-w-1/2 py-10 px-8">
                        <label class="block">
                            <span class="sr-only">Choose profile photo</span>
                            <input id="test" type="file" class="block w-full text-sm text-gray-500
                            file:me-4 file:py-2 file:px-4
                            file:rounded-lg file:border-0
                            file:text-sm file:font-semibold
                            file:bg-blue-600 file:text-white
                            hover:file:bg-blue-700
                            file:disabled:opacity-50 file:disabled:pointer-events-none
                            ">
                        </label>
                    </div>
                </div>


                <div id="start" class="mt-4 text-center" hidden>
                    <button type="submit" class="appearance-none bg-indigo-900 text-white border border-gray-200 rounded py-2 px-6 leading-tight focus:outline-none focus:border-gray-500" id="grid-city">Ver resumen del reporte</button>
                </div>
            </div>
        </section>

        <section id="results" hidden>
            <div class="flex flex-col">
                <button id="volver" class="mb-4 appearance-none bg-indigo-800 text-white border border-gray-200 rounded max-w-48 py-2 px-6 leading-tight focus:outline-none focus:border-gray-500" id="grid-city">Usar otro reporte</button>

                <div class="w-full bg-white border border-gray-200 rounded-lg shadow">
                    <div id="fullWidthTabContent" class="border-t border-gray-200">
                        <div class="p-4 bg-white rounded-lg md:p-8" id="stats" role="tabpanel" aria-labelledby="stats-tab">
                            <dl class="grid max-w-screen-xl grid-cols-2 gap-8 p-4 mx-auto text-gray-900 sm:grid-cols-3 xl:grid-cols-4 sm:p-8">
                                <div class="flex flex-col items-center justify-center">
                                    <dt id="total-debit" class="mb-2 text-3xl font-extrabold"></dt>
                                    <dd class="text-gray-800 font-semibold">Efectivo</dd>
                                </div>
                                <div class="flex flex-col items-center justify-center">
                                    <dt id="total-credit" class="mb-2 text-3xl font-extrabold text-cyan-700"></dt>
                                    <dd class="text-gray-800 font-semibold">Tarjeta</dd>
                                </div>
                                <div class="flex flex-col items-center justify-center">
                                    <dt id="total-t" class="mb-2 text-3xl font-extrabold"></dt>
                                    <dd class="text-gray-800 font-semibold">Transferencia</dd>
                                </div>
                                <div class="flex flex-col items-center justify-center">
                                    <dt id="total-f" class="mb-2 text-3xl font-extrabold text-green-700"></dt>
                                    <dd class="text-gray-800 font-semibold">Total</dd>
                                </div>
                            </dl>
                        </div>
                    </div>
                </div>

                <div class="mt-4">

                    <div class="bg-white mb-6">
                        <div id="error" class="text-red-500"></div>

                        <form id="form">
                            <div class="flex items-end gap-4">

                                <div class="flex flex-col">
                                    <label for="country">Monto a Cubrir</label>
                                    <input id="monto" name="monto" type="text" class="border bg-gray-50 transition-all h-10 px-4" placeholder="" required />
                                </div>

                                <div class="flex flex-col">
                                    <label for="state">Ticket Inicial</label>
                                    <input id="inicial" name="inicial" type="text" class="transition-all h-10 border mt-1 rounded px-4 bg-gray-50" placeholder="" value="" required />
                                </div>

                                <!-- <div class="flex flex-col">
                                    <label for="zipcode">Ticket Final</label>
                                    <input disabled id="final" name="final" type="text" class="transition-all h-10 border mt-1 rounded px-4 bg-gray-50" placeholder="" value="" required />
                                </div> -->

                                <div class="flex-2">
                                    <button type="submit" class="min-w-52 appearance-none bg-indigo-900 text-white border border-gray-200 rounded py-2 px-6 leading-tight focus:outline-none focus:border-gray-500" id="grid-city">Generar tickets</button>
                                </div>

                            </div>
                        </form>
                    </div>
                </div>

                    <div id="errors"></div>

                    <div id="spinner" hidden>
                        <div class="spinner"></div>
                        <div class="loading-text">Cargando...</div>
                    </div>

                    <table id="tickets" class="display " style="width:100%">
                        <thead>
                            <tr>
                                <th></th>
                                <th>
                                    Folio
                                </th>
                                <th>
                                    Total
                                </th>
                            </tr>
                        </thead>
                        <tfoot>
                            <tr>
                                <th></th>
                                <th></th>
                                <th style="text-align:right">Total:</th>
                            </tr>
                        </tfoot>
                    </table>
                </div>

            </div>
        </section>

        <script type="module" src="/src/renderer.js"></script>
    </body>
</html>
